<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css">
  <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
</head>
<body>

  <h1> Rock -- Paper -- Scissors</h1>

  <div class="results">
    <p id="results">Let's Play</p>
  </div>

  <div class="buttons">
    <button class="btn" id="rock">Rock</button>
    <button class="btn" id="paper">Paper</button>
    <button class="btn" id="scissors">Scissors</button>
  </div>

  <div class="scoreboard">
    <table>
      <thead>
      <tr>
        <th id="title" colspan="4">
        Scoreboard
        </th>
      </tr>
      <tr>
        <th id="blank"></th>
        <th>Win</th>
        <th>Lose</th>
        <th>Draw</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Human:</td>
        <td id="humanscore"></td>
        <td id="humanloss"></td>
        <td id="humandraw"></td>
      </tr>
      <tr>
        <td>Computer:</td>
        <td id="computerscore"></td>
        <td id="computerloss"></td>
        <td id="computerdraw"></td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th id="marquee" colspan="4"></th>
      </tr>
    </tfoot>
    </table>
  </div>
  <script src=script-ui.js></script>
</body>
</html>
